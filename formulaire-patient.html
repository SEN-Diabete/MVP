const API_URL = 'https://script.google.com/macros/s/AKfycbwktHf6luBoFjg35oAMyzFD3DrIXy7pObmkiP5k3nG3xffw3jIJPUJVF3Ef3_BAbt2Z/exec';

// Solution sans CORS - utilisation de Google Forms comme proxy
function envoyerAvecGoogleForms(donnees) {
  return new Promise((resolve, reject) => {
    // CrÃ©er un formulaire Google Forms comme proxy
    const form = document.createElement('form');
    form.method = 'POST';
    form.action = API_URL;
    form.target = 'hiddenFrame';
    
    // Ajouter les donnÃ©es comme champs cachÃ©s
    Object.keys(donnees).forEach(key => {
      const input = document.createElement('input');
      input.type = 'hidden';
      input.name = key;
      input.value = typeof donnees[key] === 'object' ? JSON.stringify(donnees[key]) : donnees[key];
      form.appendChild(input);
    });
    
    // CrÃ©er un iframe cachÃ© pour la rÃ©ponse
    const iframe = document.createElement('iframe');
    iframe.name = 'hiddenFrame';
    iframe.style.display = 'none';
    iframe.onload = function() {
      try {
        // Essayer de rÃ©cupÃ©rer la rÃ©ponse
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
        const responseText = iframeDoc.body.innerText;
        
        if (responseText) {
          const response = JSON.parse(responseText);
          resolve(response);
        } else {
          resolve({status: 'success', message: 'DonnÃ©es envoyÃ©es (mÃ©thode fallback)'});
        }
      } catch (error) {
        resolve({status: 'success', message: 'DonnÃ©es envoyÃ©es (mÃ©thode fallback)'});
      }
      
      // Nettoyer
      document.body.removeChild(form);
      document.body.removeChild(iframe);
    };
    
    document.body.appendChild(iframe);
    document.body.appendChild(form);
    form.submit();
  });
}

  try {

    } else {

        '<div class="alert alert-danger">âŒ Erreur: ' + (reponse.message || 'Erreur inconnue') + '</div>';

  } catch (error) {
    console.error('âŒ Erreur:', error);
    document.getElementById('resultat').innerHTML = 
      '<div class="alert alert-danger">âŒ Erreur d\'envoi: ' + error.message + '</div>';

});
