<!DOCTYPE html>

</head>
<body>
    <div class="container">

    </div>
<script>
const API_URL = 'https://script.google.com/macros/s/VOTRE_ID/exec';

document.getElementById('formPatient').addEventListener('submit', async function(e) {
  e.preventDefault();
  
  const button = this.querySelector('button');
  button.innerHTML = '‚è≥ Envoi en cours...';
  button.disabled = true;

  const formData = new FormData(this);
  const fichierPhoto = document.getElementById('photo').files[0];
  
  // Pr√©parer les donn√©es
  const donnees = {
    action: 'envoi_patient',
    telephone_patient: document.querySelector('input[type="tel"]').value,
    glycemie: parseFloat(document.querySelector('input[type="number"]').value),
    destination: document.querySelector('select').value,
    commentaires: document.querySelector('textarea').value,
    timestamp: new Date().toISOString()
  };

  try {
    const resultat = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(donnees)
    });
    
    const reponse = await resultat.json();
    
    if (reponse.status === 'success') {
      document.getElementById('resultat').innerHTML = 
        '<div class="alert alert-success">‚úÖ Glyc√©mie envoy√©e avec succ√®s!<br><small>Vous recevrez un retour sous 24h</small></div>';
      
      // R√©initialiser le formulaire
      this.reset();
      
      // Option: Rediriger vers une page de confirmation
      setTimeout(() => {
        document.getElementById('resultat').innerHTML = '';
      }, 5000);
      
    } else {
      document.getElementById('resultat').innerHTML = 
        '<div class="alert alert-danger">‚ùå Erreur: ' + reponse.message + '</div>';
    }
  } catch (error) {
    document.getElementById('resultat').innerHTML = 
      '<div class="alert alert-danger">‚ùå Erreur de connexion. V√©rifiez votre internet.</div>';
  }

  button.innerHTML = 'üöÄ Envoyer la glyc√©mie';
  button.disabled = false;
});

// Validation en temps r√©el
document.querySelector('input[type="number"]').addEventListener('change', function() {
  const valeur = parseFloat(this.value);
  const message = document.getElementById('validationMessage');
  
  if (!message) {
    const newMessage = document.createElement('div');
    newMessage.id = 'validationMessage';
    newMessage.className = 'mt-2';
    this.parentNode.appendChild(newMessage);
  }
  
  const messageElement = document.getElementById('validationMessage');
  
  if (valeur < 0.6) {
    messageElement.innerHTML = '<div class="alert alert-danger">‚ö†Ô∏è <strong>URGENCE HYPOGLYC√âMIQUE</strong><br>Contactez imm√©diatement votre m√©decin!</div>';
  } else if (valeur > 2.5) {
    messageElement.innerHTML = '<div class="alert alert-warning">‚ö†Ô∏è <strong>Glyc√©mie √©lev√©e</strong><br>Surveillance recommand√©e</div>';
  } else if (valeur >= 0.7 && valeur <= 1.2) {
    messageElement.innerHTML = '<div class="alert alert-success">‚úÖ <strong>Glyc√©mie normale</strong></div>';
  } else {
    messageElement.innerHTML = '';
  }
});
    </script>
