<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Envoi Glycémie - SEN'Diabète</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f8ff; font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: 50px auto; }
        .card { border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .btn-primary { background: #2E8B57; border: none; padding: 12px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-center mb-4">
            <h2 style="color: #2E8B57;">📤 Envoi de Glycémie</h2>
            <p class="text-muted">Patients - Transmettez vos résultats</p>
        </div>

        <div class="card">
            <div class="card-body">
                <form id="formPatient">
                    <div class="mb-3">
                        <label class="form-label">📱 Votre téléphone</label>
                        <input type="tel" class="form-control" placeholder="77 123 45 67" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">🔢 Valeur glycémie (g/L)</label>
                        <input type="number" step="0.1" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">📍 Destination</label>
                        <select class="form-select" required>
                            <option value="">Choisir...</option>
                            <option value="pharmacie">📊 Ma pharmacie</option>
                            <option value="medecin">👨‍⚕️ Mon médecin</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">📝 Commentaires (optionnel)</label>
                        <textarea class="form-control" rows="2" placeholder="Heure de mesure, symptômes..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">📸 Photo du lecteur (optionnel)</label>
                        <input type="file" class="form-control" accept="image/*">
                    </div>
<div class="mb-3">
    <label class="form-label">🆔 ID Patient (optionnel)</label>
    <input type="text" class="form-control" placeholder="PAT_001 ou laissez vide">
</div>

<div class="mb-3">
    <label class="form-label">💓 Tension artérielle (optionnel)</label>
    <input type="text" class="form-control" placeholder="Ex: 120/80">
</div>

<div class="mb-3">
    <label class="form-label">⚖️ Poids en kg (optionnel)</label>
    <input type="number" step="0.1" class="form-control" placeholder="Ex: 75.5">
</div>                
                    <button type="submit" class="btn btn-primary w-100">🚀 Envoyer la glycémie</button>
                </form>
            </div>
        </div>

        <div id="resultat" class="mt-3"></div>
    </div>
<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbwktHf6luBoFjg35oAMyzFD3DrIXy7pObmkiP5k3nG3xffw3jIJPUJVF3Ef3_BAbt2Z/exec';

document.getElementById('formPatient').addEventListener('submit', async function(e) {
  e.preventDefault();
  console.log('📤 Début envoi formulaire...');
  
  const button = this.querySelector('button');
  button.innerHTML = '⏳ Envoi en cours...';
  button.disabled = true;

  // Récupération des données
  const telephone = document.querySelector('input[type="tel"]').value;
  const glycemie = parseFloat(document.querySelector('input[type="number"]').value);
  const destination = document.querySelector('select').value;
  const commentaires = document.querySelector('textarea').value;
  const id_patient = document.querySelector('input[placeholder*="PAT_001"]')?.value || '';
  const tension = document.querySelector('input[placeholder*="120/80"]')?.value || '';
  const poids = document.querySelector('input[placeholder*="75.5"]')?.value || '';

  console.log('📊 Données:', { telephone, glycemie, destination, commentaires, id_patient, tension, poids });

  const donnees = {
    action: 'envoi_patient',
    telephone_patient: telephone,
    glycemie: glycemie,
    destination: destination,
    commentaires: commentaires,
    id_patient: id_patient,
    tension: tension,
    poids: poids
  };

  try {
    console.log('🔄 Envoi vers API...');
    const resultat = await fetch(API_URL, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(donnees)
    });
    
    console.log('✅ Réponse reçue');
    const reponse = await resultat.json();
    console.log('📨 Réponse API:', reponse);
    
    if (reponse.status === 'success') {
      document.getElementById('resultat').innerHTML = 
        '<div class="alert alert-success">✅ Données envoyées avec succès!<br><small>Ligne ajoutée dans Sheets</small></div>';
      this.reset();
    } else {
      document.getElementById('resultat').innerHTML = 
        '<div class="alert alert-danger">❌ Erreur API: ' + reponse.message + '</div>';
    }
  } catch (error) {
    console.error('❌ Erreur fetch:', error);
    document.getElementById('resultat').innerHTML = 
      '<div class="alert alert-danger">❌ Erreur réseau: ' + error.message + '</div>';
  }

  button.innerHTML = '🚀 Envoyer la glycémie';
  button.disabled = false;
});

// Validation glycémie
document.querySelector('input[type="number"]').addEventListener('change', function() {
  const valeur = parseFloat(this.value);
  const message = document.getElementById('validationMessage');
  
  if (!message) {
    const newMessage = document.createElement('div');
    newMessage.id = 'validationMessage';
    newMessage.className = 'mt-2';
    this.parentNode.appendChild(newMessage);
  }
  
  const messageElement = document.getElementById('validationMessage');
  
  if (valeur < 0.6) {
    messageElement.innerHTML = '<div class="alert alert-danger">⚠️ <strong>URGENCE HYPOGLYCÉMIQUE</strong><br>Contactez immédiatement votre médecin!</div>';
  } else if (valeur > 2.5) {
    messageElement.innerHTML = '<div class="alert alert-warning">⚠️ <strong>Glycémie élevée</strong><br>Surveillance recommandée</div>';
  } else if (valeur >= 0.7 && valeur <= 1.2) {
    messageElement.innerHTML = '<div class="alert alert-success">✅ <strong>Glycémie normale</strong></div>';
  } else {
    messageElement.innerHTML = '';
  }
});
</script>
</body>
</html>
